{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5">
    {% for data in data %}
      <div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card mx-2">
      <div class="card-body">
        <h5 class="card-title">{{ data.title }}</h5>
        <p class="card-text">{{ data.content }}</p>
        <p class="card-text">Auhtor Name: {{ data.author.name }}</p>
         <p class="card-text">
            {% for cat in data.category.all %}
                <button class="btn btn-primary btn-sm m-2" disabled>{{ cat.name }}</button>
            {% endfor %}
        </p>
        <a href="{% url 'edit_post' data.id %}" class="btn btn-warning ">Edit</a>
        <a href="{% url 'delete_post' data.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
