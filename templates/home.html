{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5">
    {% for data in data %}
      <div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card mx-2">
      <div class="card-body">
        <h5 class="card-title">{{ data.title }}</h5>
        <p class="card-text">{{ data.content }}</p>
        <p class="card-text">Auhtor Name: {{ data.author.name }}</p>
         <p class="card-text">
            {% for cat in data.category.all %}
                <button class="btn btn-warning m-2" disabled>{{ cat.name }}</button>
            {% endfor %}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
